name:    fakie
version: "0.0.0"

dependencies:

- base >=4.9.1.0 && <5
- bytestring
- text
- persistent
- persistent-sqlite
- template-haskell
- wai-extra
- yaml
- http-client-tls
- http-conduit
- warp
- aeson
- conduit
- unordered-containers
- containers
- vector
- time
- wai
- directory
- safe-exceptions
- errors
- filepath

# The library contains all of our application code. The executable
# defined below is just a thin wrapper.
library:
  source-dirs: src
  when:
  - condition: (flag(dev)) || (flag(library-only))
    then:
      ghc-options:
      - -Wall
      - -fwarn-tabs
      - -O0
      cpp-options: -DDEVELOPMENT
    else:
      ghc-options:
      - -Wall
      - -fwarn-tabs
      - -O2

# Runnable executable for our application
executables:
  fakie:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fakie
    when:
    - condition: flag(library-only)
      buildable: false

# Test suite
tests:
  fakie-test:
    main: Spec.hs
    source-dirs: test
    ghc-options: -Wall
    dependencies:
    - fakie
    - hspec >=2.0.0
    - yesod-test
    - microlens

# Define flags used by "yesod devel" to make compilation faster
flags:
  library-only:
    description: Build for use with "yesod devel"
    manual: false
    default: false
  dev:
    description: Turn on development settings, like auto-reload templates.
    manual: false
    default: false
